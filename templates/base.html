<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>{% block title %} {% endblock %}</title>
    </head>

    <body>

        <div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-lg ">
            <h5 class="my-0 mr-md-auto font-weight-normal "><a href="{{url_for('index')}}">URL SHORTNER</a></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="btn btn-outline-primary p-2" href="{{url_for('session_api')}}">API</a>
            </nav>
            <a class="btn btn-outline-primary" href="{{ url_for('index')}}">New URL</a>
        </div>

        {% for message in get_flashed_messages()%}
        <div class="container text-center">
            <div class="p-3 mb-2 bg-danger text-white">{{message}}</div>

        </div>
        <br>
        {% endfor %}


        {% block main %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    </body>

</html>
