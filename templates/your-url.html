{% extends "base.html" %}

{% block title%}URL Shortened to {{ code }} {% endblock%}

{% block main %}

<div class="container text-center">
    <h1 class="jumbotron-heading">URL Created Successfully</h1>
    <h2>Short-hand for your url is {{code}}</h2>
    <input type="text" id="new_url" value="{{ url_for ('redirect_to',code=code, _external=True) }}" readonly>

    <p> <button onclick="myFunction()" class="btn btn-primary my-2 ">Copy URL</button></p>
    <a href=" {{url_for('index')}}">Go to Home Page</a>


</div>
<script>
    function myFunction() {

        const copyText = document.getElementById('new_url');
        copyText.focus();
        copyText.select();
        document.execCommand("copy");
    }
</script>


{% endblock %}
